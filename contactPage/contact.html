<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="../master.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
        <title>Contact us</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- put the menu button on the left of the logo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="navbar-brand" src="../images/logo.svg">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactPage/contact.html">Contact</a>
                        </li>

                    </ul>
                </div>

                <ul class="cartSec ms-auto ">
                    <div class="cartIcon">
                        <div>
                            <img src="../images/icon-cart.svg"
                                style="object-fit:contain;width:30px;height:30px;position:relative;">
                            <span
                                class="piller position-absolute top-10 start-200 translate-middle badge rounded-pill bg-danger">
                                0
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </div>
                    </div>
                    <img class="avater" src="../images/image-avatar.png">
                </ul>

            </div>
        </nav>
        <div class="mainContact">
            <!-- Added the background color for the form writing and we will php soon  -->
            <div class="contactForm bg bg-light">
                <form>
                    <div>
                        <div>
                            <label for="name">First Name</label>

                        </div>
                        <div>
                            <input type="text" placeholder="Enter your name" id="name">

                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="emailing">Email</label>

                        </div>
                        <div>
                            <input type="email" placeholder="Enter your account" id="emailing">

                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="comm">Comments</label>
                        </div>
                        <div>
                            <textarea col="80" rows="7" id="comm"></textarea>

                        </div>

                    </div>
                    <input type="submit" class="btn btn-warning" value="Submit your Response">

                </form>
            </div>
            <div class="contactFormIntro">
                <h2>Thank you for contacting with us</h2>
                <p>Any problem you have is sent through this form</p>
                <p>We are looking forward for your feedback and improving our services</p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
